apiVersion: v1
kind: ServiceAccount
metadata:
  name: hspc-csi-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hspc-csi-cluster-role
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["*"]
- apiGroups: ["snapshot.storage.k8s.io"]
  resources: ["volumesnapshots", "volumesnapshotclasses", "volumesnapshotcontents", "volumesnapshotcontents/status", "volumesnapshots/status"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "update"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims/status"]
  verbs: ["update", "patch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "update"]
- apiGroups: ["storage.k8s.io"]
  resources: ["volumeattachments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["volumeattachments/status"]
  verbs: ["patch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses","csinodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hspc-csi-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hspc-csi-cluster-role
subjects:
- kind: ServiceAccount
  name: hspc-csi-sa
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: hspc-csi-controller-service
  namespace: kube-system
spec:
  selector:
    app: hspc-csi
  ports:
  - port: 24224
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hspc-csi-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hspc-csi
  template:
    metadata:
      labels:
        app: hspc-csi
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      - key: node-role.kubernetes.io/controlplane
        operator: "Equal"
        value: "true"
        effect: NoSchedule
      - key: node-role.kubernetes.io/etcd
        operator: "Exists"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/controlplane
                operator: Exists
      serviceAccount: hspc-csi-sa
      containers:
      - name: csi-provisioner
        args:
        - --csi-address=/csi/csi-controller.sock
        - --timeout=400s
        - --v=5
        image: registry.redhat.io/openshift4/ose-csi-external-provisioner@sha256:ee5eb1f4f81d03798824a04f14d59dbdc2dbcd29f8b0784f9b43ab38d3032fc1
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      - name: external-attacher
        args:
        - -v=5
        - -csi-address=$(ADDRESS)
        - -timeout=400s
        env:
        - name: ADDRESS
          value: /csi/csi-controller.sock
        image: registry.redhat.io/openshift4/ose-csi-external-attacher@sha256:e29462051266aa293115b4056d0b211fc35e8dfdcd716dd5480cbf2b4411f1c8
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      - name: csi-resizer
        image: registry.redhat.io/openshift4/ose-csi-external-resizer-rhel8@sha256:eaf9d026d37644d16782cb3d4a9d74f7c969f073d3ba9aa45a83400670251499
        imagePullPolicy: IfNotPresent
        args:
        - --csi-address=$(ADDRESS)
        - --v=5
        - --timeout=400s
        env:
        - name: ADDRESS
          value: /csi/csi-controller.sock
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-snapshotter
        image: registry.redhat.io/openshift4/ose-csi-external-snapshotter-rhel8@sha256:b51e2413c4dd58a9073ddfe9bd48303c13ae5662ccbb1a56c75c75acd0fb1381
        imagePullPolicy: IfNotPresent
        args:
        - --csi-address=$(ADDRESS)
        - --timeout=400s
        - --v=5
        env:
        - name: ADDRESS
          value: /csi/csi-controller.sock
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: liveness-probe
        image: registry.redhat.io/openshift4/ose-csi-livenessprobe@sha256:e8c4b045477241f14bb59fe2625b3bb6a010c2f205de8719ecbaabe62b6963ca
        imagePullPolicy: IfNotPresent
        args:
        - --csi-address=/csi/csi-controller.sock
        - --v=5
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      - name: hspc-csi-driver
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi-controller.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: registry.connect.redhat.com/hitachi/hspc-csi-driver:v3.11.0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        ports:
        - containerPort: 9808
          name: healthz
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 15
          timeoutSeconds: 3
          periodSeconds: 120
        readinessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 15
          timeoutSeconds: 3
          periodSeconds: 120
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - mountPath: /etc/host-os-release
          name: release-file
          readOnly: true
        - mountPath: /etc/iscsi/initiatorname.iscsi
          name: iscsi-dir
      volumes:
      - emptyDir: {}
        name: socket-dir
      - hostPath:
          path: /etc/os-release
        name: release-file
      - hostPath:
          path: /etc/localtime
        name: localtime
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: iscsi-dir
        hostPath:
          path: /etc/iscsi/initiatorname.iscsi
      - name: hspc-td-config
        configMap:
          name: hspc-td-config
      - name: runsh
        configMap:
          name: hspc-td-config
          defaultMode: 0700
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hspc-csi-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: hspc-csi-driver
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hspc-csi-driver
    spec:
      serviceAccount: hspc-csi-sa
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: driver-registrar
        args:
        - -v=5
        - -csi-address=/csi/csi.sock
        - -kubelet-registration-path=/var/lib/kubelet/plugins/hspc.csi.hitachi.com/csi.sock
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: registry.redhat.io/openshift4/ose-csi-node-driver-registrar@sha256:1eb45a961aadc52f46a3d3084da6f667a9da4692e29672ed49d42a95d4c0597d
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: registration-dir
          mountPath: /registration
      - name: hspc-csi-driver
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: registry.connect.redhat.com/hitachi/hspc-csi-driver:v3.11.0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        resources:
          requests:
            memory: 50Mi
            cpu: 30m
          limits:
            memory: 500Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /var/lib/kubelet
          mountPropagation: Bidirectional
          name: kubelet-dir
        - mountPath: /dev
          name: device-dir
        - mountPath: /sys
          name: sys-dir
        - mountPath: /etc/iscsi/initiatorname.iscsi
          name: iscsi-dir
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - mountPath: /etc/host-os-release
          name: release-file
          readOnly: true
        - mountPath: /host
          mountPropagation: Bidirectional
          name: host-dir
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/hspc.csi.hitachi.com
          type: DirectoryOrCreate
        name: socket-dir
      - hostPath:
          path: /var/lib/kubelet
          type: DirectoryOrCreate
        name: kubelet-dir
      - hostPath:
          path: /etc/os-release
        name: release-file
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: device-dir
        hostPath:
          path: /dev
      - name: sys-dir
        hostPath:
          path: /sys
      - name: iscsi-dir
        hostPath:
          path: /etc/iscsi/initiatorname.iscsi
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: hspc-td-config
        configMap:
          name: hspc-td-config
      - name: runsh
        configMap:
          name: hspc-td-config
          defaultMode: 0700
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: Directory
      - name: host-dir
        hostPath:
          path: /
